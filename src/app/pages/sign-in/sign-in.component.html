<div class="row">
		<mat-card id="signInCard" class="mat-elevation-z8" >
      <mat-card-title> Sign In</mat-card-title>
      <mat-card-content>
        <form [formGroup]="formModel" (ngSubmit)="signIn()">
          <input type="text" formControlName="employeeId" name="employeeId" placeholder="Employee ID" class="input-style" required>
          <mat-error class="error-style" *ngIf="formModel.get('employeeId').hasError('required') && formModel.get('employeeId').touched">The employee ID is missing.</mat-error>
          <mat-error class="error-style" *ngIf="formModel.get('employeeId').hasError('pattern') && formModel.get('employeeId').touched">The employee ID is not valid.</mat-error>
          <mat-error class="error-style" *ngIf="err">{{ err }}</mat-error>
          <br>
          <mat-card-actions class="">
            <button type="submit" color="none" class="button submit-style">Submit</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
	</div>
